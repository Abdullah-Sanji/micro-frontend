<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Single SPA React Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="importmap-type" content="systemjs-importmap" />
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>
    <script type="systemjs-importmap" crossorigin>
      {
        "imports": {
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.4.1/system/single-spa.min.js",
          "vue": "https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js",
          "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js",
          "react": "https://unpkg.com/react@16.12.0/umd/react.production.min.js",
          "react-dom": "https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js",
          "axios": "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js",
          "react-app": "//localhost:8080/org1-react-app.js",
          "angular-app": "//localhost:4200/main.js",
          "vue-app": "//localhost:5004/js/app.01032bf6.js"
        }
      }
    </script>
    <!-- PRELOADS -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.4.1/system/single-spa.min.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://unpkg.com/react@16.12.0/umd/react.production.min.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      crossorigin
      href="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"
      as="script"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      as="script"
      crossorigin="anonymous"
    />
    <!-- SCRIPTS -->
    <script src="https://unpkg.com/import-map-overrides@1.7.2/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js"></script>
  </head>

  <body>
    <script>
      Promise.all([
        System.import("single-spa"),
        System.import("vue"),
        System.import("vue-router"),
        System.import("react"),
        System.import("react-dom"),
        System.import("axios"),
      ]).then(function (modules) {
        const singleSpa = modules[0];

        singleSpa.registerApplication(
          "react-app",
          () => System.import("sample-vue"),
          (location) => location.href.includes("/react")
        );
        singleSpa.registerApplication(
          "angular-app",
          () => System.import("sample-react"),
          (location) => location.href.includes("/angular")
        );
        singleSpa.registerApplication(
          "vue-app",
          () => System.import("sample-react"),
          (location) => location.href.includes("/vue")
        );
        singleSpa.start();
      });
    </script>
    <style>
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #111d4a;
        color: white;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        height: 75px;
        display: flex;
        align-items: center;
      }

      .navbar ul {
        display: flex;
        align-items: center;
        list-style-type: none;
        height: 100%;
      }

      .navbar li {
        padding-right: 24px;
        height: 100%;
        display: flex;
        align-items: center;
      }

      .navbar li:hover {
        opacity: 0.8;
      }

      .navbar a {
        text-decoration: none;
        color: white;
        cursor: pointer;
      }
    </style>
    <div class="navbar">
      <ul>
        <li>
          <a onclick="singleSpaNavigate('/react')"> React </a>
        </li>
        <li>
          <a onclick="singleSpaNavigate('/angular')"> Angular </a>
        </li>
        <li>
          <a onclick="singleSpaNavigate('/vue')"> Vue </a>
        </li>
      </ul>
    </div>
    <!-- See https://github.com/joeldenning/import-map-overrides#user-interface  -->
    <import-map-overrides-full
      show-when-local-storage="overrides-ui"
    ></import-map-overrides-full>
  </body>
</html>
